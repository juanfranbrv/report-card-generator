<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Card Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&family=Inter:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    .worksheet-font {
      font-family: 'Patrick Hand', cursive;
    }

    .title-font {
      font-family: 'Fredoka One', cursive;
      -webkit-text-stroke: 1px black;
    }

    @media print {
      @page {
        size: A4;
        margin: 0;
      }

      body {
        margin: 0;
        background: white !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      .no-print {
        display: none !important;
      }

      #root {
        padding: 0 !important;
        margin: 0 !important;
        display: flex !important;
        justify-content: center !important;
        align-items: flex-start !important;
        background: white !important;
      }

      /* Asegurar que el área de preview no añada fondo ni padding */
      #root>div {
        padding: 0 !important;
        margin: 0 !important;
        background: white !important;
      }

      /* Escalar para que quepa todo el contenido sin cortar */
      #report-card-capture {
        transform: scale(0.88);
        transform-origin: top center;
        margin-bottom: -40mm;
      }
    }
  </style>

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "jspdf": "https://esm.sh/jspdf@^2.5.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
